<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>    
</head>
<body>
<div id="app-steempet"></div>    
<script>
const app = new Vue({
   el: '#app-steempet',
   data:{
     inputAccount: '',
   },
   methods:{
     search: function(){
       window.open('pet.html?p='+this.inputAccount, '_self');
     }
   },
   template: `
   <div>
     <div class="center" style="margin-top: calc(50vh - 10rem);">       
       <div class="text-huge">Steem Pet</div>
       <div class="text-big">Pet QR tags powered by Steem</div>
       <div>
         <input type="text" @keyup.enter="search" v-model="inputAccount" placeholder="Account">
         <button @click="search" class="icon"><img src="images/round-search-24px.svg"></button>
       </div>
     </div>     
     <footer>
       <div class="text-small"><a href="https://steemit.com/utopian-io/@jga/pet-qr-tags-powered-by-steem-1537504559183">Introductory post</a></div>
       <div>SteemPet by <a href="https://steemit.com/@jga">@jga</a></div>
     </footer>
   </div>
  `,
})
</script>    
</body>	
</html>
